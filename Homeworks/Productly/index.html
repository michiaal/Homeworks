<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- * Styles -->
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Local -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <!-- * Header -->
      <header class="header">
        <div class="wrapper header-wrapper">
          <!-- Logo -->
          <a class="logo" href="/">
            <img src="./assets/logo.png" alt="logo" />
          </a>

          <!-- Navigation -->
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="#" class="link navigation-link">Product</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="link navigation-link">Customers</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="link navigation-link">Pricing</a>
              </li>
              <li class="navigation-item">
                <a href="#" class="link navigation-link">Resources</a>
              </li>
            </ul>
          </nav>

          <div class="header-buttons">
            <button type="button" class="button button--white">
              <span>Sign In</span>
            </button>
            <button type="button" class="button">
              <span>Sign Up</span>
            </button>
          </div>
        </div>
      </header>

      <!-- * Banner -->
      <main class="banner">
        <div class="wrapper banner-wrapper">
          <!-- Content -->
          <div class="banner-content">
            <h1>The Design Thinking superpowers</h1>
            <p class="banner-text">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <button type="button" class="button button--big banner-button">
              <span>Get started</span>
            </button>
          </div>
          <!-- Image block -->
          <div class="banner-image-block">
            <img src="./assets/banner.svg" alt="banner-image" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

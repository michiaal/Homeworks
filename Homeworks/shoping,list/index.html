<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping-list</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="app">
      <!--Header-->
      <header class="header">
        <p class="header-title"><b>My Shopping List for party</b></p>
        <p>Lets go to the mall!</p>
      </header>
      <!--Blok-->
      <ul class="list">
        <li class="list-item">
          <label class="list-lable">
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>A lot of pickles</span>
              <small class="extra-text">for the next lessons about CSS</small>
            </div>
          </label>
        </li>
        <li class="list-item">
          <label class="list-lable">
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>10 apples</span>
              <small class="extra-text">for more CSS manipulations</small>
            </div>
          </label>
        </li>
        <li class="list-item">
          <label class="list-lable">
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>20 oranges</span>
              <small class="extra-text">because they are awesome</small>
            </div>
          </label>
        </li>
        <li class="list-item">
          <label class="list-lable">
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>13 plates</span>
              <small class="extra-text">hm ... they always dissapear </small>
            </div>
          </label>
        </li>
        <li class="list-item">
          <label class="list-lable">
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>15 bentos</span>
            </div>
          </label>
        </li>
        <li class="list-item">
          <label class="list-lable">
            <input type="checkbox" class="list-checkbox" />
            <div class="list-content">
              <span>1 bottle of Sake</span>
              <small class="extra-text">for my friends </small>
            </div>
          </label>
        </li>
      </ul>

        <!--footer-->
        <footer class="footer">
          <p class="footer-text">Bon appetit :)</p>
        </footer>

    </div>
  </body>
</html>
